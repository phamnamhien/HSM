version: "1.0.1"
description: "Lightweight Hierarchical State Machine (HSM) library for embedded systems - v1.0.1 fixes critical timer race condition"
url: https://github.com/phamnamhien/HSM
dependencies:
  idf: ">=4.4"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c2
  - esp32c6
  - esp32h2

tags:
  - state-machine
  - hsm
  - fsm
  - embedded
  - rtos
  - thread-safe

license: MIT
maintainers:
  - "Pham Nam Hien <phamnamhien@gmail.com>"

examples:
  - path: examples/basic_example.c
  - path: examples/hierarchical_example.c
  - path: examples/timer_example_esp32.c
  - path: examples/timer_advanced_example.c
