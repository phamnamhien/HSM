version: "2.0.0"
description: "Lightweight Hierarchical State Machine (HSM) library for embedded systems - Pure state machine without timers"
url: https://github.com/phamnamhien/HSM
dependencies:
  idf: ">=4.4"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c2
  - esp32c6
  - esp32h2

tags:
  - state-machine
  - hsm
  - fsm
  - embedded

license: MIT
maintainers:
  - "Pham Nam Hien <phamnamhien@gmail.com>"

examples:
  - path: examples/basic_example.c
  - path: examples/hierarchical_example.c
  - path: examples/transition_param_example.c
